<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="line"></div>
    <h1 id="text">We Love to Play</h1>
  </body>
  <script>
    const text = document.getElementById("text");
    const newArr = text.innerText.split("");

    const newEl = document.createElement("h1");

    const randomVisibility = () => {
      return Math.random() > 0.6 ? "visibility: hidden" : "visibility: visible";
    };

    newEl.innerHTML = `${newArr
      .map(letter => `<span style='${randomVisibility()}'>${letter}</span>`)
      .join("")}`;

    newEl.classList.add("hide");

    document.body.appendChild(newEl);
  </script>
</html>
