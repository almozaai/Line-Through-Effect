<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="line"></div>
    <h1 id="text">We Love to Play</h1>
  </body>
  <script>
    const text = document.getElementById("text");
    const newArr = text.innerText.split("");
    const newEl = document.createElement("h1");

    newEl.innerHTML = `${newArr
      .map(e => `<span style='${randomvisibility()}'>${e}</span>`)
      .join("")}`;

    function randomvisibility() {
      return Math.random() > 0.5 ? "visibility: hidden" : "visibility: visible";
    }

    newEl.classList.add("upFront");
    document.body.appendChild(newEl);
  </script>
</html>
